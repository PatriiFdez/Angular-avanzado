<div class="container my-2">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Has actualizado tu informaci칩n correctamente
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No has actualizado tus datos
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
      <p>
        <label for="name">Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />  <!-- #name="ngModel" -> Para que los campos sean reconocidos como campo de angular // [(ngModel)]="user.name" -> propiedad del objeto que quiero modificar  -->
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
      </p>
      <p>
        <label for="surname">Apellidos</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
        <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
      </p>
      <p>
        <label for="email">Correo electr칩nico</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      </p>
      <!-- <p>
        <label for="password">Contrase침a</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" />
        <span *ngIf="!password.valid && password.touched">La contrase침a no es correcta</span>
      </p> -->

      <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{ url + 'get-image-file/' + user.image }}" style="width: 60px;" />
      </div>

      <p>
        <label for="image">Sube tu avatar</label>
        <input type="file" class="form-control" placeholder="Subir imagen" name="image" (change)="fileChangeEvent($event)" />
      </p>

      <input type="submit" value="{{title}}" class="btn btn-primary my-3" [disabled]="!userEditForm.form.valid" />
  </form>
</div>
