<nav class="navbar navbar-expand-lg navbar-light bg-custom-blue m-2 rounded">
  <a class="navbar-brand" href="#"><a [routerLink]="['/home']" class="navbar-brand">{{title}}</a></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">
          <i class="fas fa-home mr-2"></i>
          <span>Inicio</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/animales']" [routerLinkActive]="['active']">
          <i class="fas fa-paw mr-2"></i>
          <span>Animales</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/cuidadores']" [routerLinkActive]="['active']">
          <i class="fas fa-user mr-2"></i>
          <span>Cuidadores</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/tienda']" [routerLinkActive]="['active']">
          <i class="fas fa-gift mr-2"></i>
          <span>Tienda</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/contacto']" [routerLinkActive]="['active']">
          <i class="fas fa-comment mr-2"></i>
          <span>Contacto</span>
        </a>
      </li>
    </ul>

    <!-- Cuando no existe identity (usuario no esta logueado) muestra esto -->
    <ul class="navbar-nav ml-auto" *ngIf="!identity">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/registro']" [routerLinkActive]="['active']">
          <i class="fas fa-user"></i>
          Registro
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </li>
    </ul>

    <!-- Cuando si existe identity ( hay un usuario logueado ) muestra esto -->
    <ul class="navbar-nav ml-auto" *ngIf="identity">
      <li class="dropdown dropleft">
        <button class="btn btn-link dropdown-toggle text-dark" data-toggle="dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{identity.name}} <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
              <a class="dropdown-item" *ngIf="identity && identity.role == 'ROLE_ADMIN'" [routerLink]="['/admin-panel']">
                <i class="fas fa-tasks"></i>
                Administración
              </a>
            <a class="dropdown-item" [routerLink]="['/mis-datos']">
              <i class="fas fa-cog"></i>
              Mis datos
            </a>
            <a class="pointer dropdown-item" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              Salir
            </a>
        </div>
      </li>
      <li *ngIf="identity.image && identity.image != 'null'" class="avatar">
        <img src="{{ url + 'get-image-file/' + identity.image }}" style="width: 40px;"/>
      </li>
    </ul>

  </div>
</nav>

<hr>
